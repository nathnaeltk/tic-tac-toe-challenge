<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favico.png">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- GoogleFonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Press+Start+2P&display=swap');
        </style>

</head>
<h1 class="title">TIC TAC TOE</h1>
<body>
    <div class=" top-bar">
        <img class="icon-logo" src="images/xo.png" alt="xo-icon-logo"> 
        <img class="reset-image" src="images/reset.png" alt="reset">
    </div>
    
    <!-- Game Table -->
    <div class="row rowsetting">
        <div class="zz spot col"><p class="xoro xoro1">  </p></div>
        <div class="zo spot col"><p class="xoro xoro2">  </p></div>
        <div class="zt spot col"><p class="xoro xoro3">  </p></div>
    </div>
    <div class="row rowsetting">
        <div class="oz spot col"><p class="xoro xoro4">  </p></div>
        <div class="oo spot col"><p class="xoro xoro5">  </p></div>
        <div class="ot spot col"><p class="xoro xoro6">  </p></div>
    </div>
    <div class="row rowsetting">
        <div class="tz spot col"><p class="xoro xoro7">  </p></div>
        <div class="to spot col"><p class="xoro xoro8">  </p></div>
        <div class="tt spot col"><p class="xoro xoro9">  </p></div>
    <div class="row bottom">
        <p class="col xwins">X WINS <br> 0</p>
        <p class="col turn">TURN <br> X</p>
        <p class="col ywins">Y WINS <br> 0</p>
    </div>
    
    </div>
    <!-- End game table -->
    
    <p class="footer">Made with ‚ù§ at home.</p>

<!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- js -->
    <script src="index.js"></script>
</body>
</html>
